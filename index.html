<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Action Starts Now</title>
  <style>
    body {
      background-color: #111;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2.5em;
      color: #ff4444;
    }
    p {
      font-size: 1.2em;
      margin: 1em auto;
      max-width: 600px;
    }
    .actions {
      margin-top: 2em;
    }
    a.action-button {
      display: inline-block;
      margin: 0.5em;
      padding: 1em 1.5em;
      background-color: #ff4444;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a.action-button:hover {
      background-color: #cc0000;
    }
    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>You Took the First Step</h1>
  <p>By scanning the code, you’ve already shown you care. Most people don’t.</p>
  <p>Now you have a choice: take one small action that makes a real difference.</p>

  <div class="actions">
    <a class="action-button" href="https://www.change.org/" target="_blank">Sign a Petition</a>
    <a class="action-button" href="https://www.crisistextline.org/" target="_blank">Support Someone</a>
    <a class="action-button" href="https://www.instagram.com/share" target="_blank">Share This</a>
  </div>

  <footer>
    Awareness means nothing without action.
  </footer>
</body>
</html>
